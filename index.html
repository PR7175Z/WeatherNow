<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="viewport">
        <div class="container">
            <div class="view-wrapper">
                <div class="section-heading">
                    <h1>Weather Now</h1>
                </div>
                <div class="today-forecast">
                    <div class="left">
                        <div class="weathercon">
                            <div class="icon">
                                <img src="">
                            </div>
                            <div class="weathertext"></div>
                        </div>
                        <div class="temp">
                            <div class="btn-temp">
                                <span class="cel"><sup>o</sup>C</span>/<span class="freh"><sup>o</sup>F</span>
                            </div>
                            <span class="temp_c"></span>
                            <span class="temp_f" style="display: none;"></span>
                        </div>
                    </div>
                    <div class="right">
                        <div class="time">
                            <div class="localtime">
                                <div class="date"></div>
                                <div class="time"></div>
                            </div>
                        </div>
                        <div class="windcondition">
                            <div class="windspeed"></div>
                            <div class="pressure"></div>
                            <div class="humidity"></div>
                            <div class="uv"></div>
                        </div>
                    </div>
                </div>

                <div class="today-wholeday-forecast">
                    <div class="forecast-wrap"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
